<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Viz Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">Data Viz Hub</div>
        <input type="text" id="search-input" placeholder="Search videos...">
        <button id="login-button">Login</button>
        <button id="register-button">Register</button>
        <button id="logout-button" style="display:none;">Logout</button>
    </div>
    <div class="main-container">
        <div class="sidebar">
            <ul>
                <li>Home</li>
                <li>Trending</li>
                <li>History</li>
                <li>Your videos</li>
                <li>Watch later</li>
                <li>Liked videos</li>
                <li>Settings</li>
            </ul>
        </div>
        <div class="container">
            <div id="video-gallery" class="gallery"></div>
            <div id="loading-indicator" class="loading">Loading...</div>
            <div id="error-message" class="error"></div>
        </div>
    </div>
    <!-- Modal for expanded video player -->
    <div id="video-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <video id="modal-video" controls></video>
            <div id="video-info">
                <h2 id="video-title"></h2>
                <p id="video-description"></p>
                <!-- Add comments and like/dislike features here -->
                <div id="video-comments"></div>
            </div>
        </div>
    </div>
    <!-- Modal for Login -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-login">&times;</span>
            <h2>Login</h2>
            <input type="text" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button id="login-submit">Login</button>
        </div>
    </div>
    <!-- Modal for Registration -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close-register">&times;</span>
            <h2>Register</h2>
            <input type="text" id="register-email" placeholder="Email">
            <input type="password" id="register-password" placeholder="Password">
            <button id="register-submit">Register</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
